<!DOCTYPE html>
<html lang="es">
<head>
 <title>Números aleatorios</title>
 <meta charset="utf-8" />
 <link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css
/bootstrap.min.css" rel="stylesheet">
 <script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/b
ootstrap.bundle.min.js"></script>
 <script src="js/aleatorio.js"></script>
</head>

 <div class="container-fluid">

 <h1>Generación de números aleatorios</h1>
 </div>
 </div>

 <form name="registro" id="hongkiat-form"
method="post" action="javascript:void(0);">
 <div class="input-group mb-3">
 <span class="input-grouptext">Mínimo</span>
 <input type="number" class="formcontrol" name="min" id="min">
 </div>
<div class="input-group mb-3">
 <span class="input-grouptext">Máximo</span>
 <input type="number" class="formcontrol" name="max" id="max">
 </div>
<div class="input-group mb-3">
 <span class="input-grouptext">Cantidad</span>
 <input type="number" class="formcontrol" name="cantidad" id="cantidad">
 </div>
 <div class="col ms-5">
 <a href="#" id="generador"
class="btn btn-primary">
 Generar números
 </a>
 </div>
</div>
</div>
<div class="row">
<div class="col ms-5">
<div id="listanumeros"></div>
</div>
</div>
</div>
</body>
</html>
